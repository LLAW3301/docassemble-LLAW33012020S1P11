question: |
  Location
fields:
  - Are you a South Australian Resident?: sa_resident
    input type: radio
    choices:
      - Yes
      - No
---
question: Current Documents
subquestion: |
  Please select the ID documents you have.
fields:
  - no label: id_documents_has
    datatype: checkboxes
    choices:
      - Drivers Licence
      - Proof of Age Card
      - Tax File Number
      - Birth Certificate
      - Passport
      - None
